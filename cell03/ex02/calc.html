<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <form id="calculatorForm">
    <input type="text" id="leftOperand">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="text" id="rightOperand">
    <input type="submit" value="Try me!">
  </form>
  <script src="calc.js"></script>
</body>
</html>
